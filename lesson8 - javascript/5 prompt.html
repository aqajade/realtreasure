<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prompt</title>
</head>
<body>
    <h1>prompt using javascript</h1>
    <script>
        var name = prompt("what is your name brother ?");
        alert(`hello ${name}. Nice to meet you! my name is Baymax your personal assistance`);
        var age = prompt("how old are you ?");
        alert(`oh, so you're ${age} years old, nice to meet you!`);
    </script>
</body>
</html>
